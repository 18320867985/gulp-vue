	<body class="scene-map">
		<div class="scene-map-content">

			<!--左边导航地图-->
			<div class="scene-map-l clearfix">
				<!--导航地图-->
				<img class="scene-map-img" id="showImg" alt="" src="/Navigation/GetCurrentImage" />
				<!--坐标点-->
				<span class="coordinate-icon iconfont icon-dingweitubiao text-danger" id="locationdiv"></span>

				<!--右边固定位-导航坐标-->
				<div class="scene-map-coordinate">
					<ul class="_src pointDiv" >
						<li>当前位置</li>
						<li class="clearfix">
							<span class="pull-left">X:</span>
							<span class="pull-right" id="currentX">201</span>
						</li>
						<li class="clearfix">
							<span class="pull-left">Y:</span>
							<span class="pull-right" id="currentY">100</span>
						</li>
						<li class="clearfix">
							<span class="pull-left">角度:</span>
							<span class="pull-right" id="currentAngle">70°</span>
						</li>
					</ul>

					<ul class="_des">
						<li>目标位置</li>
						<li class="clearfix">
							<span class="pull-left">X:</span>
							<span class="pull-right">2001</span>
						</li>
						<li class="clearfix">
							<span class="pull-left">Y:</span>
							<span class="pull-right">1310</span>
						</li>
						<li class="clearfix">
							<span class="pull-left">角度:</span>
							<span class="pull-right">70°</span>
						</li>
					</ul>

				</div>

			</div>

			<div class="scene-map-r">
				<div class="scene-map-r-btn">
					<ul>
						<li class="CannotShowInUrl">
							<a class="btn btn-primary btn-sm" href="javascript:"> 更换地图</a>
						</li>

						<li class="CannotShowInUrl">
							<a class="btn btn-primary btn-sm" href="javascript:"> 前往</a>
						</li>
						<li class="CannotShowInUrl">
							<a class="btn btn-primary btn-sm btn-save-ck" href="javascript:"> 收藏坐标</a>
						</li>
                        <li class="CannotShowInUrl">
                            <a class="btn btn-primary btn-sm" href="javascript:"> 导出地图</a>
                        </li>
						<li>
							<a class="btn btn-primary btn-sm" href="scene-create.html"> 创建场景</a>
						</li>

						<li class="CannotShowInUrl">
							<a class="btn btn-primary btn-sm" href="javascript:">推送</a>
						</li>
					</ul>

				</div>

				<!--右边控制列表按钮-->
				<div class="scene-map-r-list">

					<ul class="list-group" id="collectionPoint" >
						<li class="list-group-item list-group-item-primary text-center" style=" text-align: center;">
							收藏列表
						</li>
						<!--<li class="list-group-item">
							<div class="checkbox">
								<label>
						      <input type="checkbox"> 收藏点列表
						    </label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="checkbox">
								<label>
						      <input type="checkbox"> 收藏点列表
						    </label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="checkbox">
								<label>
						      <input type="checkbox"> 收藏点列表
						    </label>
							</div>
						</li>
						<li class="list-group-item">
							<div class="checkbox">
								<label>
						      <input type="checkbox"> 收藏点列表
						    </label>
							</div>
						</li>-->

						<li class="list-group-item " id="deleteCollection" style=" text-align: center;">
							<button class="btn btn-danger btn-xs btn-delete" type="button">删除</button>
						</li>
					</ul>

				</div>

				<!--收藏坐标-弹框-->
				<div class="pop-mask  ">

					<div class="pop-box pattern-pop scene-create-pop">

					<!--	<h2 class="pop-ttl">弹框</h2>-->

						<div class="pop-box-gp">
							<label for="">名称：</label>
							<input class="_save-name"  type="text" placeholder="输入名称" />
						</div>
						<div class="pop-box-gp">
							<label for="">X坐标：</label>
							<span class="_save-x">0</span>
						</div>
						<div class="pop-box-gp">
							<label for="">Y坐标：</label>
							<span class="_save-y">0</span>
						</div>
						<div class="pop-box-gp">
							<label for="">角度：</label>
							<span class="_save-deg">90°</span>
						</div>

						<div class="pop-box-gp">
							<label for="">备注：</label>
							<input  class="_save-remark" type="text" placeholder="备注" />
						</div>

						<div class="pop-box-gp text-center">
							<button class="btn btn-primary btn-sm btn-save" type="button"> 保存坐标点</button>
							<button class="btn btn-warning btn-sm btn-close" type="button"> 关闭</button>
						</div>

					</div>

				</div>

			</div>
		</div>
