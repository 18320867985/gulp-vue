<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>系统设置</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bs-date/css/bootstrap-datetimepicker.min.css" />

	</head>

	<body class="no-scroll-bar sysset-bg">

		<section class="sysset">
			<!--title-->
			<div class="sysset-ttl">
				<!-- Nav tabs -->
				<ul class="nav clearfix">
					<li class=" first-tab active">
						<a href="#modelset" data-toggle="tab">模式切换</a>
					</li>
					<li class="">
						<a href="#basicset" data-toggle="tab">基础设置</a>
					</li>
					<li>
						<a href="#upDownSet" data-toggle="tab">上下班设置</a>
					</li>
					<li>
						<a href="#perset" data-toggle="tab">个性设置</a>
					</li>
					<li>
						<a href="#attrset" data-toggle="tab">附属模块设置</a>
					</li>
				</ul>
			</div>
			<!--content-->
			<div class="sysset-cont">
				<div class="tab-content">

					<!--模式切换-->
					<div class="tab-pane active  fade in" id="modelset">
						<div class="app-modelset">
							<ul class="clearfix vue-radio">
								<li class="vue-radio-item active" data-val="基本模式">
									<a href="javascript:;">
										<img src="../../images/sysset/model-1.png" alt="基本模式" />
									</a>

								</li>
								<li class="vue-radio-item" data-val="场景模式">
									<a href="javascript:;">
										<img src="../../images/sysset/model-2.png" alt="场景模式" />
									</a>
								</li>
								<li class="vue-radio-item" data-val="漫游模式">
									<a href="javascript:;">
										<img src="../../images/sysset/model-3.png" alt="漫游模式" />
									</a>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary" type="button">保存修改</button>
								<button class="btn btn-primary" type="button">同步</button>
							</div>
						</div>

					</div>

					<!--基础设置-->
					<div class="tab-pane  " id="basicset">
						<div class="app-basicset">
							<ul class="_list">
								<li>
									<label>音量</label>
									<!-- 设置初始值 =data-val="70" 获取值 =$('.vue-slider').attr("data-val")-->
									<!--<div class="vue-slider" data-val="70">
                                        <div class="vue-slider-bar">
                                            <div class="vue-slider-bg">
                                                <div class="vue-slider-handler">
                                                </div>
                                            </div>
                                            <div class="vue-slider-percent">0%</div>
                                        </div>
                                    </div>-->
									<div class="_range">
										<input type="range" name="" id="" value="" step="1" min="1" max="10" value="2" />
										<span>5</span>
									</div>
									<div class="checkbox _jing-ck">
										<label>
									      <input type="checkbox"> 静音
									    </label>
									</div>

								</li>
								<li>

									<label>语速</label>
									<div class="base_speedOfSpeech vue-radio">
										<div class="vue-radio-item slow" data-val="slow">慢</div>
										<div class="vue-radio-item medium" data-val="medium">中</div>
										<div class="vue-radio-item fast" data-val="fast">快</div>
									</div>
								</li>

								<li>

									<label>识别音量门限</label>
									<div class="number">
										<button class="minus btn" type="button">-</button>
										<input class="num" type="text" value="1" data-min="1" data-max="30" data-step="1" />
										<button class="plus btn" type="button">+</button>
									</div>
								</li>
								<li>
									<label>发音人</label>
									<div class="_fayin vue-radio base_pronunciation">
										<div class="vue-radio-item offline-xiaofeng" data-val="offline-xiaoyan">
											<img src="../../images/sysset/man.png" alt="职业男声" />
											<h5>职业男声</h5>
										</div>
										<div class=" vue-radio-item offline-xiaoyan" data-val="offline-xiaoyan">
											<img src="../../images/sysset/girl.png" alt="职业女声" />
											<h5>职业女声</h5>
										</div>

										<div class=" vue-radio-item offline-aiscatherine" data-val="offline-aiscatherine">
											<img src="../../images/sysset/girlkids.png" alt="男童" />
											<h5>男童</h5>
										</div>

										<div class=" vue-radio-item offline-nannan" data-val="offline-nannan">
											<img src="../../images/sysset/mankids.png" alt="女童" />
											<h5>女童</h5>
										</div>
									</div>

								</li>
								<li>
									<label>导航行走速度</label>
									<div class="vue-radio base_walkingSpeed">
										<div class="vue-radio-item slow" data-val="slow">慢</div>
										<div class="vue-radio-item medium" data-val="medium">中</div>
										<div class="vue-radio-item fast" data-val="fast">快</div>
									</div>
								</li>

								<li>
									<label>语义库选择</label>
									<div class="vue-radio base_semanticLibrary">
										<div class="vue-radio-item ">灵聚</div>
										<div class="vue-radio-item active">百度</div>
										<div class="vue-radio-item">科达讯飞</div>
									</div>
								</li>

								<li>
									<label>亮度</label>
									<div class="vue-slider" data-val="70">
										<div class="vue-slider-bar">
											<div class="vue-slider-bg">
												<div class="vue-slider-handler">
												</div>
											</div>
											<div class="vue-slider-percent">0%</div>
										</div>
									</div>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary app-basicset-btn" type="button">保存修改</button>

							</div>
						</div>
					</div>

					<!--上下班设置-->
					<div class="tab-pane" id="upDownSet">
						<div class="app-upDownSet">
							<ul class="_list">
								<li>
									<label>自动上下班</label>
									<!-- check-swicth-->
									<div class="vue-swicth ">
										<div class="vue-swicth-handler">
										</div>
									</div>
								</li>
								<li>
									<label>上班时间</label>
									<div class="_date inline-block" style="width: 120px;">
										<input class="form-control  bs-date" type="text" name="" id="" value="" placeholder="09:00" />
									</div>
								</li>
								<li>
									<label>下班时间</label>
									<div class="_date inline-block" style="width: 120px;">
										<input class="form-control  bs-date" type="text" name="" id="" value="" placeholder="18:00" />
									</div>
								</li>
								<li>
									<label>上班点</label>
									<div class="_map ">
										<select class="form-control">
											<option id="autowork_beginWorkPoint">在地图收藏点选择</option>
											<!--<option>收藏点1</option>
											<option>收藏点2</option>-->
										</select>
									</div>
								</li>

								<li>
									<label>充电桩</label>
									<div class="_map ">
										<select class="form-control">
											<option id="autowork_endWorkPoint">在地图收藏点选择</option>
											<!--<option>收藏点1</option>
											<option>收藏点2</option>-->
										</select>
									</div>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary" type="button">保存修改</button>

							</div>
						</div>
					</div>

					<!--个性设置-->
					<div class="tab-pane" id="perset">
						<div class="app-perset">
							<ul class="clearfix vue-check-big">
								<li>

									<img src="../../images/sysset/gx-slow.png" alt="慢速" />
									<button class="btn btn-primary" type="button">慢速</button>

								</li>
								<li>
									<img src="../../images/sysset/gx-mor.png" alt="中速" />
									<button class="btn btn-primary active" type="button">中速</button>
								</li>
								<li>

									<img src="../../images/sysset/gx-fast.png" alt="快速" />
									<button class="btn btn-primary" type="button">快速</button>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary" type="button">保存修改</button>
							</div>
						</div>

					</div>

					<!--附属模块设置-->
					<div class="tab-pane " id="attrset">
						<div class="app-attrset">
							<ul class="_list">
								<li class="clearfix">
									<div class="pull-left">
										<label>打印机</label>
										<!-- check-swicth-->
										<div class="vue-swicth  active">
											<div class="vue-swicth-handler">
											</div>
										</div>

									</div>

									<div class="pull-left">
										<label>键盘</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>
								<li class="clearfix">
									<div class="pull-left">
										<label>身份证</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

									<div class="pull-left">
										<label>指纹仪</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>
								<li class="clearfix">
									<div class="pull-left">
										<label>非接触读卡器</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

									<div class="pull-left">
										<label>灯</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>
								<li class="clearfix">
									<div class="pull-left">
										<label>扫描仪</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

									<div class="pull-left">
										<label>投影仪</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>
								<li class="clearfix">

									<div class="pull-left">
										<label>自动上下班</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>

							</ul>

							<div class="_subimt">
								<button class="btn btn-primary " type="button">保存修改</button>

							</div>
						</div>
					</div>

				</div>

			</div>

		</section>
		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="sysset" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../css/bs-date/js/bootstrap-datetimepicker-ch.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
