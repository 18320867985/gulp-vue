<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>运动控制</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />

	</head>

	<body class="no-scroll-bar control-bg">
		<section class="control-pm">
			<!--title-->
			<div class="control-ttl clearfix">
				<!-- Nav tabs -->
				<ul class=" clearfix pull-left">
					<li class=" first-tab ">
						<a href="control.html">音频控制</a>
					</li>
					<li>
						<a href="control-pm.html">屏幕控制</a>
					</li>
					<li class="active">
						<a href="control-yd.html">运动控制</a>
					</li>
					<li>
						<a href="control-direct.html">组合指令</a>
					</li>

				</ul>

				<div class="btn-group pull-right clearfix">
					<button type="button" class="btn btn-primary">
						<span class="glyphicon glyphicon-open "></span>
						打开动作库
					</button>

				</div>
			</div>

			<div class="control-yd-cont">

				<div class="control-yd-wrap">
					<div class="_yd-item ">
						<div class="_ttl">
							<span>底盘运动</span>
						</div>

						<div class="_icon _ctrl-left">
							<div>
								<span class="iconfont icon-bold-arr-right _left-top"></span>
								<span class="iconfont icon-bold-arr-right  _left-center"></span>
								<span class="iconfont icon-bold-arr-right _left-bottom"></span>

							</div>

							<div>
								<span class="iconfont icon-bold-arr-right _center-top"></span>
								<span class="iconfont icon-bold-arr-right _center-bottom"></span>
								
							</div>
							<div>
								<span class="iconfont icon-bold-arr-right _right-top"></span>
								<span class="iconfont icon-bold-arr-right  _right-center"></span>
								<span class="iconfont icon-bold-arr-right _right-bottom"></span>
							</div>

						</div>

					</div>
					<div class="_yd-item ">
						<div class="_ttl">
							<span>左手</span>
							<span>右手</span>
						</div>
						<div class="_icon _ctrl-center">
							 <img src="../../images/sysset/yd-l.png" alt="左手" />
							 
							  <img src="../../images/sysset/yd-r.png" alt="有手" />
						</div>

					</div>

					<div class="_yd-item">
						<div class="_ttl">
							<span>头部</span>
						</div>
						<div class="_icon _ctrl-right">
							 <span class="iconfont icon-bold-arr-right _left-btn"></span>
							<span class="iconfont icon-bold-arr-right  _right-btn"></span>
						</div>

					</div>
				</div>

			</div>

		</section>

		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="contorl.yd" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
