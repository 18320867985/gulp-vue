<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>基本模式-主界面</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />

	</head>

	<body class="pattern-bg no-scroll-bar">
		<div class="pattern">

			<div class="pattern-box app v-app">
				<div class="pattern-ttl">
					<div class="pattern-ttl1 clearfix">
						<a class="_btn-list active" href="javascript:;">模块列表</a>
						<!--	<a class="_btn-two" href="javascript:;">编辑子页面询问实例子</a>
-->
					</div>

				</div>
				<!--tab1-->
				<div class="pattern-tab  relative" id="pattern-table">
					<!--固定头部-->
					<table class="pattern-table table  table-bordered  table-fixed ">

						<thead>
							<tr class="list-item">

								<th class="table-2 text-center">
									序号
								</th>
								<th class="table-2 text-center">
									模块名称
								</th>
								<th class="table-2 text-center">
									显示名称
								</th>
								<th class="table-4 text-center">
									操作
								</th>
							</tr>
							
						</thead>
					</table>
					<div class="pattern-scroll no-scroll-box">

						<div class="no-scroll-bar">
							<!--滚动内容-->
							<table class="pattern-table table  table-bordered  table-fixed table-hover ">
								<tbody>

									<tr v-for=" item in list">

										<td class="table-2 text-center">
											<span v-html="item.Id"></span>
										</td>
										<td class=" table-2 text-center">
											<span v-html="item.ModuleName"></span>

										</td>
										<td class=" table-2 text-center">
											<span v-html="item.ShowName"></span>
										</td>
										<td class="table-4 text-center">
											<a href="javascript:;" class="btn btn-sm  rd" v-on:click="rename(item)" :class="{'btn-primary':item.isRename,'btn-default':!item.isRename}">模块重命名</a>
											<a href="javascript:;" class="btn btn-sm  rd" v-on:click="enMobule(item)" :class="{'btn-primary':item.LookSate,'btn-default':!item.LookSate}" v-text="item.LookSate?'启用':'禁用'"></a>
											
										</td>

									</tr>

								</tbody>

							</table>

						</div>
						<div class="scroll-slide">
							<div class="scroll-bar"></div>
						</div>
					</div>

					<div class="pattern-submit">
						<button class="btn btn-sm  btn-primary  rd" type="button"> 发布基本模式</button>
					</div>

					<!--{{$data}}-->
				</div>
				
				<!--修改弹框-->
				<div class="pop-mask  pop-edit" :class="{active:isShowPop}">
					<div class="pop-box">
						<h2 class="_ttl">重命名模块</h2>
						<div class="pop-box-gp">
							<input :class="{'active':editObj.ShowName}" type="text" name="" id="" value=""  v-model="editObj.ShowName" placeholder="输入新模块名称" />
						</div>

						<div class="pop-box-gp _submit">
							<button v-on:click="cancel()" class="btn btn-default" type="button">取消</button>
							<button v-on:click="submit()" ref="saveShowName" class="btn btn-primary" type="button">确认</button>
						</div>
						
					</div>

				</div>
				
				<div class="pop-mask   pop-confirm"  :class="{active:isShowConfirm}">
					<div class="pop-box">
						<h2 class="_ttl" v-text="editObj.LookSate===1?'是否确认禁用？':'是否确认启用？'"></h2>
						
						<div class="pop-box-gp _submit">
							<button v-on:click="isShowConfirm=false" class="btn btn-default" type="button">取消</button>
							<button v-on:click="confirm(editObj)" ref="saveShowName2" class="btn btn-primary" type="button">确认</button>
						</div>
						
					</div>

				</div>
				
				
			</div>

		</div>

		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="pattern_list" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
