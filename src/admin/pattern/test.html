<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>测试页面</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />

	</head>

	<body class="pattern-bg no-scroll-bar">
		<div class="pattern">

			<div class="pattern-box app v-app">
				<div class="pattern-ttl">
					<div class="pattern-ttl1 clearfix">
						<a class="_btn-list active" href="javascript:;">模块列表</a>
						<!--	<a class="_btn-two" href="javascript:;">编辑子页面询问实例子</a>-->
					</div>
					<div class="pattern-ttl2 clearfix pull-right ">
						<a class="_btn1" @click="addBtn" ref="addBtn"  href="javascript:;"><span class="iconfont icon-jia1"></span>
							<span>添加询问实例</span>
						</a>
						<a class="_btn2 "  ref="delBtn" href="javascript:;">删除</a>

						<a class="_btn3"  ref="ckBtn"  href="javascript:;">全选</a>

					</div>

				</div>
				<!--tab1-->
				<div class="pattern-tab  relative" id="pattern-table">
					<!--固定头部-->
					<table class="pattern-table table  table-bordered  table-fixed ">

						<thead>
							<tr class="list-item">

								<th class="table-2 text-center">
									序号
								</th>
								<th class="table-2 text-center">
									模块名称
								</th>
								<th class="table-2 text-center">
									显示名称
								</th>
								<th class="table-4 text-center">
									操作
								</th>
							</tr>

						</thead>
					</table>
					<div class="pattern-scroll no-scroll-box">
						<div class="no-scroll-bar">
							<!--滚动内容-->
							<!--vue-list-->
							<vue-list>
								<template slot="list">
									<tr v-for=" item in list">
										<td class="table-2 text-center">
											<span v-html="item.Id"></span>
										</td>
										<td class=" table-2 text-center">
											<span v-html="item.ModuleName"></span>
										</td>
										<td class=" table-2 text-center">
											<span v-html="item.ShowName"></span>
										</td>
										<td class="table-4 text-center">
											<a href="javascript:;" class="btn btn-sm  btn-default rd" v-on:click="editBtn(item)">模块重命名</a>
											<a href="javascript:;" class="btn btn-sm  rd"  :class="{'btn-primary':item.LookSate,'btn-default':!item.LookSate}" v-text="item.LookSate?'启用':'禁用'"></a>
										</td>
									</tr>
								</template>
							</vue-list>
							
						</div>
						<div class="scroll-slide">
							<div class="scroll-bar"></div>
						</div>
					</div>

					<div class="pattern-submit">
						<button class="btn btn-sm  btn-primary  rd"  type="button"> 发布基本模式</button>
					</div>
					
					
					<!--edit pop-->
					<vue-edit :is-show="isShowEditPop" @cancel="isShowEditPop=false" :ok="editSave" :ttl="'重命名模块'">
						<div class="pop-box-gp">
							<input :class="{'active':editObj.ShowName}" type="text" name="" id="" value=""  v-model="editObj.ShowName" placeholder="输入新模块名称" />
						</div>
					</vue-edit>
					
					<!--add pop-->
					<vue-add :is-show="isShowAddPop" @cancel="isShowAddPop=false" :ok="addSave" :ttl="'添加模块'">
						<div class="pop-box-gp">
							<input :class="{'active':editObj.ShowName}" type="text" name="" id="" value=""  v-model="editObj.ShowName" placeholder="输入新模块名称" />
						</div>
					</vue-add>
				
				</div>

			</div>

		</div>

		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="test" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
