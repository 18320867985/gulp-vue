    <style>
        .uploader {
            padding: 0.5% 1%;
            margin: 0px 10px;
            border: solid 1px;
        }

            .uploader .progress {
                border: solid 2px darkblue;
                border-radius: 5px;
                height: 25px;
                margin: 0px;
            }

                .uploader .progress .bar {
                    background-color: deepskyblue;
                    color: white;
                    text-align: right;
                    height: 100%;
                    width: 0%;
                }

        .uploader-container {
            display: flex;

    <script src="/js/upload.js" type="text/javascript"></script>
    <script>

        function startUpload(target) {

            let container = target.parentElement;

            let instance = new uploader(container.querySelector("input[type = file]").files[0], "/upload/");
            let token = null;

            instance.onerror = function (data) {
                window.setTimeout(function () { instance.start(); }, 1000);
            }

            instance.onprogress = function (data) {
                token = data.token;
                var element = container.querySelector(".progress .bar");
                element.style.width = data.progress * 100 + "%"
                element.innerText = Math.floor(data.progress * 100) + "%";
            }

            instance.oncomplete = function (data) {
                container.parentElement.querySelector(".result").value = data.url;
            }

            container.querySelector(".file").style.display = "none";
            container.querySelector(".progress").style.display = "block";

            instance.start(token);
        }

    </script>


    <script>
        page_config = {

            init: async function (page) {


                $(".v-app").show();

                page.list_show({
                    title: "区域列表",
                    actions: [
                        {
                            name: "add",
                            display: "新建"
                        },
                        {
                            name: "checkAll",
                            display: "全选"
                        },
                        {
                            name: "delete",
                            display: "删除"
                        }
                    ]


                }, "#list-view");


                page.list_refresh(await this.loadData());


            },


            loadData: async function () {
                var data = await $.get("/BasicMode/MapCollectShow", { rows: 100, page: 1, sidx: "CreatorTime desc" }, "JSON");
                data.columns = [
                    { field: "Id", display: "编号" },
                    { field: "GuideName", display: "区域" },
                    { field: "Tier", display: "层数" }
                ];


                data.rows.forEach(item => {
                    item.actions = [
                        { name: "rename", display: "重命名" },
                        { name: "edit", display: "编辑" }
                    ];

                });

                data.checked = "$checked";
                return data;
            },






            rename: async function (page, item) {
                var model = await page.dialog_edit(
                    {
                        title: "重命名",
                    },
                    [
                        {
                            field: "title",
                            display: "区域:",
                            type: "text",
                        },
                        {
                            field: "titles",
                            display: "层数:",
                            type: "text",
                        },
                    ],
                    {
                        title: item.GuideName,
                        titles: item.Tier,
                    }
                );
                if (model !== null) {
                    await $.post('/BasicMode/MapCollectSubmit', { keyValue: item.Id, guidename: model.title, Tier: model.titles }, "JSON");
                }
            },


            edit: async function (page, item) {
                location.href = 'pattern-mapcollect-edit.html?Id=' + item.Id + '&GuideName=' + encodeURIComponent(item.GuideName);
            },

            checkAll: async function (page, list) {
                page.list_selectAll();
            },

            add: async function (page, item) {
                var model = await page.dialog_edit(
                    {
                        title: "添加区域",
                    },
                    [
                        {
                            field: "title",
                            display: "区域:",
                            type: "text",
                        },
                        {
                            field: "titles",
                            display: "层数:",
                            type: "text",
                        },
                    ],
                    {

                    }
                );
                if (model !== null) {
                    console.info(model);
                    var result = await $.post('/BasicMode/MapCollectSubmit', { guidename: model.title, Tier: model.titles }, "JSON");
                    if (result.state == "success") {
                        page.list_refresh(await this.loadData());
                    } else {
                        $.alert(result.message);
                    }
                }
            },
            delete: async function (page, list) {

                var str = "";
                list.rows.forEach(item => {
                    if (item["$checked"]) {
                        str += item.Id + ",";
                    };
                });
                //DeleteScene
                var result = await $.post('/BasicMode/MapCollectDelete', { keyValue: str }, "JSON");

                if (result != null && result != undefined) {
                    if (result.state == "success") {
                        page.list_refresh(await this.loadData());
                    } else {
                        $.alert(result.message);
                    }
                }
            },




        };


        async function search() {

            var keywords = $("#keywords").val();
            var data = await $.get("/BasicMode/MapCollectShow", { rows: 100, page: 1, sidx: "CreatorTime desc", mname: keywords }, "JSON");
            data.columns = [
                { field: "Id", display: "编号" },
                { field: "GuideName", display: "区域" },
                { field: "Tier", display: "层数" }
            ];
            umd.pattern_list.list_refresh(data);
        }
