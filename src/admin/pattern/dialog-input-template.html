<div class="pop-mask pop-edit active" id="dialog" v-if="visible">
  <div class="pop-box">
    <h2 class="_ttl" v-text="options.title"></h2>
    <div class="pop-box-gp">
      <input type="text" name="" id="" v-model="value" />
    </div>

    <div class="pop-box-gp _submit">
      <button v-on:click="cancel()" class="btn btn-default" type="button">取消</button>
      <button v-on:click="ok()" ref="saveShowName" class="btn btn-primary" type="button">确认</button>
    </div>

  </div>

</div>
