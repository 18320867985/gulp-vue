<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>pop弹框</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />

	</head>

	<body class="">

		<div class="h5-file form-horizontal" style="padding:50px ;">

			<button class="btn btn-primary pop-btn">弹框</button>
			<!--选择图片库-->
			<div class="pop-mask" data-mask>
				<div class="pop-box">
					<h5 class="pop-ttl">选择图片</h5>
					<div class="pop-content">

					</div>
					<div class="pop-footer text-center">
						<button class="btn btn-warning cancel" type="button">取消</button>
						<button class="btn btn-primary" type="button">确认</button>
					</div>

				</div>

			</div>

		</div>

		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$(".pop-btn").click(function(){
					$(".pop-mask").toggleClass("active");
				});
			})
		</script>
	</body>

</html>
