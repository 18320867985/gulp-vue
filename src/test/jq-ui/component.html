<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
		<meta name="Keywords" content="" />
		<meta name="Description" content="" />
		<title>jq-ui-组件</title>

		<!--check css-->
		<script src="../../js/modernizr-2.6.2.min.js" type="text/javascript" charset="utf-8"></script>

		<link rel="stylesheet" type="text/css" href="../../css/cstFonts/iconfont.css" />
		<link rel="stylesheet" type="text/css" href="../../css/build.css" />
		<link rel="stylesheet" type="text/css" href="../../css/bs-date/css/bootstrap-datetimepicker.min.css" />

	</head>

	<body class=" sysset-bg">

		<section class="sysset">
			<!--title-->
			<div class="sysset-ttl">
				<!-- Nav tabs -->
				<ul class="nav clearfix">
					<li class=" first-tab active">
						<a href="#modelset" data-toggle="tab">vue-radio</a>
					</li>
					<li class="">
						<a href="#basicset" data-toggle="tab">vue-slider</a>
					</li>
					<li>
						<a href="#upDownSet" data-toggle="tab">vue-number</a>
					</li>
					<li>
						<a href="#perset" data-toggle="tab">vue-check</a>
					</li>
					<li>
						<a href="#attrset" data-toggle="tab">vue-swicth</a>
					</li>
					
				</ul>
			</div>
			<!--content-->
			<div class="sysset-cont">
				<div class="tab-content">

					<!--vue-radio-组件-单选-->
					<div class="tab-pane  active  fade in" id="modelset">
						 <h2>vue-radio-组件-单选</h2>
						<ul class="_list">
								
								<li>

									<label>语速</label>
									<div class="base_speedOfSpeech vue-radio">
										<div class="vue-radio-item slow" data-val="slow">慢</div>
										<div class="vue-radio-item medium" data-val="medium">中</div>
										<div class="vue-radio-item fast" data-val="fast">快</div>
									</div>
								</li>

								
							
								<li>
									<label>导航行走速度</label>
									<div class="vue-radio base_walkingSpeed">
										<div class="vue-radio-item slow" data-val="slow">慢</div>
										<div class="vue-radio-item medium" data-val="medium">中</div>
										<div class="vue-radio-item fast" data-val="fast">快</div>
									</div>
								</li>

								<li>
									<label>语义库选择</label>
									<div class="vue-radio base_semanticLibrary">
										<div class="vue-radio-item" data-val="lingju">灵聚</div>
										<div class="vue-radio-item" data-val="tengxun">腾讯</div>
										<div class="vue-radio-item" data-val="xunfei">科大讯飞</div>
									</div>
								</li>

								
							</ul>

					</div>

					<!--vue-slider组件-->
					<div class="tab-pane  " id="basicset">
						<div class="app-basicset">
							
							<h2>vue-slider组件</h2>
							<ul class="_list">
								<li>
									<label>音量1</label>
									<!-- 设置初始值 =data-val="70" 获取值 =$('.vue-slider').attr("data-val")-->
									<div class="vue-slider" data-val="70">
                                        <div class="vue-slider-bar">
                                            <div class="vue-slider-bg">
                                                <div class="vue-slider-handler">
                                                </div>
                                            </div>
                                            <div class="vue-slider-percent">0%</div>
                                        </div>
                                    </div>

								</li>
								<li>

									
									<label>音量2</label>
									
									<div class="vue-range _yingling">
										<input type="range" name="" step="1" min="0" max="10" value="8" />
										<span>5</span>
									</div>
									
								</li>
								</li>

								
								<li>
									<label>亮度</label>
									<div class="vue-range">
										<input type="range" name="" step="1" min="0" max="10" value="8" />
										<span>5</span>
									</div>
								</li>
								
							
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary app-basicset-btn" type="button">保存修改</button>

							</div>
						</div>
					</div>

					<!--数字框-->
					<div class="tab-pane" id="upDownSet">
						<div class="app-upDownSet">
							<h2>vue-number数字框</h2>
							<ul class="_list">
								<li>
									<label>数字框</label>
									<div class="vue-number">
										<button class="minus btn" type="button">-</button>
										<input class="num" type="text" value="1" data-min="1" data-max="30" data-step="1" />
										<button class="plus btn" type="button">+</button>
									</div>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary" type="button">保存修改</button>

							</div>
						</div>
					</div>

					<!--个性设置-->
					<div class="tab-pane " id="perset">
						<div class="app-perset">
							<!--<ul class="clearfix vue-check-big">
								<li>

									<img src="../../images/sysset/gx-slow.png" alt="慢速" />
									<button class="btn btn-primary" type="button">慢速</button>

								</li>
								<li>
									<img src="../../images/sysset/gx-mor.png" alt="中速" />
									<button class="btn btn-primary active" type="button">中速</button>
								</li>
								<li>

									<img src="../../images/sysset/gx-fast.png" alt="快速" />
									<button class="btn btn-primary" type="button">快速</button>
								</li>
							</ul>

							<div class="_subimt">
								<button class="btn btn-primary" type="button">保存修改</button>
							</div>-->

							<div class="app-perset-cont">
								<!--更改壁纸-->
								<div class="_item ">
									<h5>更改壁纸</h5>
									<ul class="clearfix">
										<li class="active">
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										<li>
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										<li>
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										<li>
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										
										<li class="_add-img _btn-bg">
											<span class="glyphicon glyphicon-plus"></span>
											<h5>从图片库导入图片</h5>
										</li>
									</ul>

								</div>
								<!--更改LOGO-->
								<div class="_item">
									<h5>更改LOGO</h5>
									<ul class="clearfix">

										<li>
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										<li class="_add-img _btn-logo">
											<span class="glyphicon glyphicon-plus"></span>
											<h5>从图片库导入图片</h5>
										</li>
									</ul>

								</div>

								<!--更改欢迎页-->
								<div class="_item">
									<h5>更改欢迎页</h5>
									<ul class="clearfix">

										<li>
											<img src="../../images/sysset/gx.png" alt="更改背景图片" />
										</li>
										<li class="_add-img _btn-hy">
											<span class="glyphicon glyphicon-plus"></span>
											<h5>从图片库导入图片</h5>
										</li>
									</ul>

								</div>

								<!--选择图片库-->
								<div class="pop-mask">

									<div class="pop-box">
										<h5 class="pop-ttl">选择图片</h5>
										<div class="pop-content">
											
										</div>
										<div class="pop-footer text-center">
												<button class="btn btn-warning cancel" type="button">取消</button>
												<button class="btn btn-primary" type="button">确认</button>
										</div>

									</div>

								</div>

							</div>

						</div>

					</div>

					<!--附属模块设置-->
					<div class="tab-pane " id="attrset">
						<div class="app-attrset">
							<h2>vue-swicth-组件</h2>
							<ul class="_list">
								<li class="clearfix">
									<div class="pull-left">
										<label>打印机</label>
										<!-- check-swicth-->
										<div class="vue-swicth  active">
											<div class="vue-swicth-handler">
											</div>
										</div>

									</div>

									<div class="pull-left">
										<label>键盘</label>
										<div class="vue-swicth ">
											<div class="vue-swicth-handler">
											</div>
										</div>
									</div>

								</li>
								

							</ul>

							<div class="_subimt">
								<button class="btn btn-primary " type="button">保存修改</button>

							</div>
						</div>
					</div>

				</div>

			</div>

		</section>
		<!--[if lte IE 9]>
			<script src="../../js/ie9.js" type="text/javascript" charset="utf-8"></script>
		<![endif]-->
		<script data-parent="umd" data-umd="sysset" src="../../js/build.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../css/bs-date/js/bootstrap-datetimepicker-ch.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>

</html>
